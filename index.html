<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
    <title>Pokemon Battle</title>
</head>
<body>
    <div class="container">
        <h1>Pokemon Battle!</h1>
        <div class="options-container">
            <div class="option" id="charmander"> 
                <img src="img/charmander.png" width="200" height="150" alt="">
            </div>
            <div class="option" id="squirtle"> 
                <img src="img/squirtle.png" width="200" height="150" alt="">
            </div>
            <div class="option" id="bulbasaur"> 
                <img src="img/bulbasaur.png" width="200" height="150" alt=""> 
            </div>
        </div>
        <div class="choices">
            <div id="userChoice"></div>
            <div id="computerChoice"></div>
        </div>
        <div id="result"></div>
    </div>
    <div class="results-container">
        <h2>Scores:</h2>
        <div id="scores"></div>
    </div>


 <script src="script.js"></script>   
</body>
</html>
